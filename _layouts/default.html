<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Basic favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Modern favicon options -->
    <title>
      {% if page.url == '/' %}{{ site.title | escape }}{% elsif page.title %}{{
      page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title
      | escape }}{% endif %}
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
  </head>
  <body class="vscode-body">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if page.url == '/' %}active{% endif %}"
                href="{{ site.baseurl }}/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if page.url contains '/about/' %}active{% endif %}"
                href="{{ site.baseurl }}/about/"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if page.url contains '/blog/' %}active{% endif %}"
                href="{{ site.baseurl }}/blog/"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if page.url contains '/contact/' %}active{% endif %}"
                href="{{ site.baseurl }}/contact/"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">{{ content }}</main>

    <footer class="container text-center py-3">
      <p>&copy; {{ site.time | date: '%Y' }} - {{ site.title }}</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
